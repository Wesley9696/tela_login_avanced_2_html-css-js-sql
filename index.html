<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/svg-inject.min.js.txt"></script>
    <title>Document</title>
</head>

<body>

    <!--========HEADER=========-->
    <header>
        <nav class="navbar"> <!--MENU NAVEGADOR HEADER-->
            <div class="nav-menu">

                <ul class="nav-list"><!-- ul elemento de listas ordenadas-->
                    <li><a href="" class="nav-link">MENU1</a></li>
                    <!--representar um item que faz parte de uma lista-->
                    <li><a href="" class="nav-link">MENU2</a></li>
                </ul>
                <div class="logo">
                    <p>
                        <img src="svg/logo-spider-man.svg" onload="SVGInject(this)" />
                    </p>
                    <!--colocando logo SVG atraves dó SVJInject isso ajuda a deixar os coodigos leves-->
                </div>
                <ul class="nav-list">
                    <li><a href="" class="nav-link">MENU3</a></li>
                    <li><a href="" class="nav-link">MENU4</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!--========CONTAINER=========-->

    <section class="container-geral">
        <div class=" container-social">
            <p>
                <img src="svg/icon-instagram.svg" onload="SVGInject(this)" />
                <!--colocando logo SVG atraves dó SVJInject isso ajuda a deixar os coodigos leves-->
                <img src="svg/icon-facebook.svg" onload="SVGInject(this)" />
                <!--colocando logo SVG atraves dó SVJInject isso ajuda a deixar os coodigos leves-->
                <img src="svg/icon-youtube.svg" onload="SVGInject(this)" />
                <!--colocando logo SVG atraves dó SVJInject isso ajuda a deixar os coodigos leves-->
            </p>
        </div>

        <div class=" container-item-1">
            <p>
                <img class="spider-principal" src="img/spider-man-principal.png" onload="SVGInject(this)" />
                <!--colocando logo SVG atraves dó SVJInject isso ajuda a deixar os coodigos leves-->
            </p>

            <p>
                <a href="" class="btn">PRÉ-VENDA</a>
                <a href="" class="btn-secundario">OPÇÃO1</a>
            </p>
        </div>



        <div class=" container-item-2">

        </div>
    </section>

</body>

</html>
